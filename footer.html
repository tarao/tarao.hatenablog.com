<script>
(function(d) {
  var slides = Array.prototype.slice.call(d.querySelectorAll('div.slide'));
  slides.forEach(function(slide) {
    var a = slide.querySelector('a');
    var url = a.getAttribute('href').replace(/^https:/, 'http:');
    var img = d.createElement('img');
    img.src = 'https://b.hatena.ne.jp/entry/image/' + url;
    var target = a.parentNode;
    target.parentNode.insertBefore(img, target.nextSibling);
  });
})(document);
</script>
